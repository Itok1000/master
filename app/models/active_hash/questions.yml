- id: 1
  content: 
    ja: "ジョージアの首都は？"
    en: "What is the capital of Georgia?"
    ka: "რა არის საქართველოს დედაქალაქი?"
  choices:
    ja:
    - トビリシ
    - バトゥミ
    - ザルビシュタ
    en:
    - Tbilisi
    - Batumi
    - Zarbishta
    ka:
    - თბილისი
    - ბათუმი
    - ზარბიშტა
  answers:
    ja: 
    - トビリシ
    en: 
    - Tbilisi
    ka:
    - თბილისი
  explain:
    ja: "人口は約110万人。\nトビリシとは「あたたかい」を意味するトビリに由来し、温泉と関係があるとされていて、旧市街のアバノトゥバニ地区には温泉公衆浴場がある\nまた、トビリシは「トビリシの母」と呼ばれる聖ニノがキリスト教を広めた地でもあり、キリスト教徒が多い"
    en: "The population is approximately 1.1 million.\nThe name Tbilisi comes from Tbilisi, meaning “warm,” and is believed to be related to hot springs, and there is a public hot spring bathhouse in the Avano-Tubani district of the old city.\nTbilisi is also the place where St. Nino, the “Mother of Tbilisi,” spread Christianity, and there are many Christians in Tbilisi."
    ka: "მოსახლეობა დაახლოებით 1.1 მილიონია.\nტბილისი მოდის ტბილიდან, რაც ნიშნავს „ცხელი“, და მიიჩნევა, რომ ეს დაკავშირებულია ცხელი წყაროსთან, და ძველი ქალაქის ავანო-ტუბანის რაიონში არის საზოგადოებრივი ცხელი წყლის აბანო.\nტბილისი ასევე არის ადგილი, სადაც წმინდა ნინო, „ტბილისის დედა“, გავრცელდა ქრისტიანობა და ტბილიში ბევრი ქრისტიანი ცხოვრობს."
- id: 2
  content: 
    ja: ジョージアのチーズをたっぷりと使ったパン料理の名前は？
    en: What is the name of the Georgia bread dish with lots of cheese?
    ka: რა ჰქვია საქართველოს პურის კერძს ბევრი ყველით?
  choices:
    ja:
    - ワンプリ
    - ハチャプリ
    - アへプリ
    en:
    - Wanpuri
    - Khachapuri
    - Ahepri
    ka:
    - ვანპური
    - ხაჭაპური
    - აჰეპრი
  answers:
    ja:
    - ハチャプリ
    en:
    - Khachapuri
    ka:
    - ხაჭაპური
  explain: 
    ja: "ちなみにハチャはジョージア語で「チーズ」、パンは「プリ」を意味する\nジョージアの地方によって、ハチャプリの形や具材が異なる\nもっとも有名なアジャリア地方のハチャプリは、卵とバターをトッピングしたもので、アジャリアハチャプリと呼ばれる"
    en: "By the way, khacha means “cheese” in Georgian, and bread means “puri.”\nThe shape and ingredients of khachapuri vary by region in Georgia.\nThe most famous is the Ajara khachapuri, which is topped with egg and butter, and is called Ajara khachapuri."
    ka: "შეგახსენებთ, რომ ხაჭა ქართულად ნიშნავს „ყველ“, ხოლო პური ნიშნავს „პური“.\nხაჭაპურის ფორმა და ინგრედიენტები განსხვავდება საქართველოს რეგიონების მიხედვით.\nყველაზე ცნობილი აჭარული ხაჭაპურია, რომელიც გაწვდილი კვერცხითა და კარაქით არის გაწვდილი და აჭარული ხაჭაპური ეწოდება."
- id: 3
  content: 
    ja: ジョージア語で「ありがとう」は？
    en: What is "Thank you" in Georgian?
    ka: რა არის "მადლობა" იაპონურად?
  choices:
    ja:
    - マドロバ
    - アラ
    - ラギルス
    en:
    - Madrova(მადლობა)
    - Ara(არა)
    - Ragirus(რაგირს)
    ka:
    - ありがとう(Arigato)
    - いいえ(Iie)
    - いくらですか？(Ikura desu ka?)
  answers:
    ja:
    - マドロバ
    en:
    - Madrova(მადლობა)
    ka:
    - ありがとう(Arigato)
  explain: 
    ja: "ちなみにアラはジョージア語で「いいえ」\nラギルスはジョージア語で「いくらですか？」"
    en: "By the way, Ara means “no” in Georgian.\nRagirus means “how much is it?” in Georgian."
    ka: "სხვათა შორის, [Iie(いいえ)] იაპონურად ნიშნავს 「არას」.\n[Ikura desu ka?(いくらですか？)] ნიშნავს 「რამდენი ღირს?」 იაპონურად."
- id: 4
  content: 
    ja: ジョージアの世界遺産で抹消されたのは？
    en: Which World Heritage Site in Georgia has been deleted?
    ka: რომელი მსოფლიო მემკვიდრეობის ძეგლი არის წაშლილი საქართველოდან?
  choices:
    ja:
    - スヴェティツホヴェリ大聖堂
    - ゲラティ修道院
    - バグラティ大聖堂
    en:
    - Svetitskhoveli Cathedral
    - Gelati Monastery
    - Bagrati Cathedral
    ka:
    - სვეტიცხოველის ტაძარი
    - გელათის მონასტერი
    - ბაგრატის ტაძარი
  answers:
    ja:
    - バグラティ大聖堂
    en:
    - Bagrati Cathedral
    ka:
    - ბაგრატის ტაძარი
  explain: 
    ja: "バグラティ大聖堂は、ジョージアのイメレティ州にある大聖堂で、11世紀に建設された\nバグラティ大聖堂は、ジョージアの建築様式を代表するものであり、ユネスコの世界遺産に登録されていたが、\n再建方法において、世界遺産としての真正性と完全性を損うと判断され、2017年に抹消された"
    en: "Bagrati Cathedral is a cathedral located in the Imereti region of Georgia, built in the 11th century.\nThe Bagrati Cathedral represents Georgian architectural style and was registered as a UNESCO World Heritage Site, but\nit was deleted in 2017 because it was judged that the method of reconstruction would impair its authenticity and integrity as a World Heritage Site."
    ka: "ბაგრატის ტაძარი არის ტაძარი საქართველოს იმერეთის რეგიონში, რომელიც აშენდა XI საუკუნეში.\nბაგრატის ტაძარი წარმოადგენს ქართული არქიტექტურის სტილს და იყო რეგისტრირებული იუნესკოს მსოფლიო მემკვიდრეობის ძეგლზე, მაგრამ\n2017 წელს წაიშალა, რადგან აღდგენის მეთოდი დააზიანებდა მის ნამდვილობასა და მთლიანობას მსოფლიო მემკვიდრეობის ძეგლზე."
