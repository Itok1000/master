- id: 1
  content: ジョージアの首都は？
  choices:
    - トビリシ
    - バトゥミ
    - ザルビシュタ
  answers:
    - トビリシ
  explain: "人口は約110万人。\nトビリシとは「あたたかい」を意味するトビリに由来し、温泉と関係があるとされていて、旧市街のアバノトゥバニ地区には温泉公衆浴場がある\nまた、トビリシは「トビリシの母」と呼ばれる聖ニノがキリスト教を広めた地でもあり、キリスト教徒が多い"
- id: 2
  content: ジョージアのチーズをたっぷりと使ったパン料理の名前は？
  choices:
    - ワンプリ
    - ハチャプリ
    - アへプリ
  answers:
    - ハチャプリ
  explain: "ちなみにハチャはジョージア語で「チーズ」、パンは「プリ」を意味する\nジョージアの地方によって、ハチャプリの形や具材が異なる\nもっとも有名なアジャリア地方のハチャプリは、卵とバターをトッピングしたもので、アジャリアハチャプリと呼ばれる"
- id: 3
  content: ジョージア語で「ありがとう」は？
  choices:
    - マドロバ
    - アラ
    - ラギルス
  answers:
    - マドロバ
  explain: "ちなみにアラはジョージア語で「いいえ」\nラギルスはジョージア語で「いくらですか？」"
- id: 4
  content: ジョージアの世界遺産で抹消されたのは？
  choices:
    - スヴェティツホヴェリ大聖堂
    - ゲラティ修道院
    - バグラティ大聖堂
  answers:
    - バグラティ大聖堂
  explain: "バグラティ大聖堂は、ジョージアのイメレティ州にある大聖堂で、11世紀に建設された\nバグラティ大聖堂は、ジョージアの建築様式を代表するものであり、ユネスコの世界遺産に登録されていたが、\n再建方法において、世界遺産としての真正性と完全性を損うと判断され、2017年に抹消された"
- id: 5
  content: ジョージアの査証政策において入国拒否される旅券はどこの旅券？(正解は複数)
  choices:
    - 台湾
    - イスラエル
    - 澳門
    - パレスチナ
    - コソボ
    - 北朝鮮
    - アフガニスタン
  answers:
    - 台湾
    - パレスチナ
    - コソボ
  explain: "航空機から出国せず、同じ便で移動する場合であっても、入国や通過が拒否される。\n台湾のパスポートに対してはジョージアで開催される国際会議や国際スポーツイベントなどに招待されない限り、ビザを取得するのは非常に難しい"
- id: 6
  content: 葡萄の果汁を小麦粉や胡桃と混ぜて作られる、ジョージアの伝統的なデザートは？
  choices:
    - チャチャ
    - チュルチュヘラ
    - ボルジョミ
  answers:
    - チュルチュヘラ
  explain: "ジョージアでは市場のほかにもスーパーマーケットでも購入できる\nチュルチュヘラは、ジョージア語で「ナッツの糸」という意味で、ナッツを糸に通して作られる\nまた、チュルチュヘラは「ジョージアのスニッカーズ」とも呼ばれている"
- id: 7
  content: 2015年4月以前のジョージアの日本語国家名称は？
  choices:
    - グルジア
    - サカルトヴェロ
    - ジョジョ
  answers:
    - グルジア
  explain: "ジョージアは、2015年4月に日本語の国家名称を「グルジア」から「ジョージア」に変更した\nジョージアは、国際的には「Georgia」と呼ばれているが、ロシア語では「Грузия（グルジヤ）」と呼ばれている\nまた、ジョージアの国名は、聖ゲオルギオスに由来している"
- id: 8
  content: ジョージア語で「伊藤健太」は？
  choices:
    - კიკუმოტო ჰისაჯუ
    - ნაკაი კენსუკე
    - პროგრამირების სკოლა
    - კენტა იტო
    - რანტეკუნი
  answers:
    - კენტა იტო
  explain: "კიკუმოტო ჰისაჯუは「菊本久寿」\nნაკაი კენსუკეは「中井健介(ファラオさん)」\nპროგრამირების სკოლაは「プログラミングスクール」\nრანტეკუნიは「らんてくん」"
- id: 9
  content: ジョージアの国歌「タヴィスプレバ」は和訳すると？
  choices:
    - 自由
    - 祖国
    - 友
    - 未来
    - 希望
    - 博愛
    - vimハラ
  answers:
    - 自由
  explain: "2004年4月23日にそれまでの国歌だったコテ・ポツフヴェラシヴィリ作曲の「賞賛」（დიდება, Dideba）に代わり、新たに採択された。"
- id: 10
  content: ジョージアのことわざ「◯◯◯◯◯がヒバリに歌を教える」の◯に入るのはどんな言葉？
  choices:
    - アナウサギ
    - ドブネズミ
    - コウノトリ
    - モルモット
    - ジャッカル
  answers:
    - ジャッカル
  explain: "物事をよく知る人に未熟な者がアドバイスをすることを意味する"