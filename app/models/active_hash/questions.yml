    - コソボ
    - 北朝鮮
    - アフガニスタン
    en:
    - Taiwan
    - Israel
    - Macau
    - Palestine
    - Kosovo
    - North Korea
    - Afghanistan
    ka:
    - ტაივანი
    - ისრაელი
    - მაკაო
    - პალესტინა
    - კოსოვო
    - ჩრდილოეთ კორეა
