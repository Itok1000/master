  explain: 
    ja: "航空機から出国せず、同じ便で移動する場合であっても、入国や通過が拒否される。\n台湾のパスポートに対してはジョージアで開催される国際会議や国際スポーツイベントなどに招待されない限り、ビザを取得するのは非常に難しい"
    en: "Even if you do not leave the aircraft and move on the same flight, entry or transit may be denied.\nIt is very difficult to obtain a visa for a Taiwanese passport unless invited to international conferences or international sporting events held in Georgia."
    ka: "თვითმფრინავიდან არ გადახვიდეთ და იმავე რეისზე იმოძრავოთ, შესვლა ან ტრანზიტი შეიძლება უარყოს.\nტაივანის პასპორტისთვის ძალიან რთულია ვიზის მიღება, თუ არ გიწვევენ საერთაშორისო კონფერენციებზე ან საერთაშორისო სპორტულ ღონისძიებებზე, რომლებიც საქართველოს მასპინძლობს."
- id: 6
  content: 
    ja: 葡萄の果汁を小麦粉や胡桃と混ぜて作られる、ジョージアの伝統的なデザートは？
    en: What is the traditional Georgian dessert made by mixing grape juice with flour and walnuts?
    ka: რა არის ტრადიციული ქართული დესერტი, რომელიც მზადდება ყურძნის წვენის, ფქვილისა და ნიგვზის შერევით?
  choices:
    ja:
    - チャチャ
    - チュルチュヘラ
    - ボルジョミ
    en:
    - Chacha
    - Churchkhela
    - Borjomi
    ka:
    - ჩაჩა
    - ჩურჩხელა
    - ბორჯომი
  answers:
    ja:
    - チュルチュヘラ
    en:
    - Churchkhela
    ka:
    - ჩურჩხელა
  explain: 
    ja: "ジョージアでは市場のほかにもスーパーマーケットでも購入できる\nチュルチュヘラは、ジョージア語で「ナッツの糸」という意味で、ナッツを糸に通して作られる\nまた、チュルチュヘラは「ジョージアのスニッカーズ」とも呼ばれている"
    en: "In Georgia, you can buy it not only at the market but also at supermarkets.\nChurchkhela means “thread of nuts” in Georgian and is made by threading nuts onto a string.\nIt is also called the “Georgian Snickers.”"
    ka: "საქართველოში შეგიძლიათ შეიძინოთ არა მხოლოდ ბაზარში, არამედ სუპერმარკეტებშიც.\nჩურჩხელა ქართულად ნიშნავს „ნიგვზის ძაფს“ და მზადდება ნიგვზების ძაფზე გაწვდით.\nასევე ეწოდება „ქართული სნიკერსი“."
- id: 7
  content: 
    ja: 2015年4月以前のジョージアの日本語国家名称は？
    en: What was the Japanese national name of Georgia before April 2015?
    ka: 2015 წლის აპრილამდე საქართველოს იაპონური ეროვნული სახელი რა იყო?
  choices:
    ja:
    - グルジア
    - サカルトヴェロ
    - ジョジョ
    en:
    - Gruzia
    - Sakartvelo
    - Jojo
    ka:
    - გურჯია
    - სქარტველო
    - ჯოჯო
  answers:
    ja:
    - グルジア
    en:
    - Gruzia
    ka:
    - გურჯია
  explain: 
    ja: "ジョージアは、2015年4月に日本語の国家名称を「グルジア」から「ジョージア」に変更した\nジョージアは、国際的には「Georgia」と呼ばれているが、ロシア語では「Грузия（グルジヤ）」と呼ばれている\nまた、ジョージアの国名は、聖ゲオルギオスに由来している"
    en: "Georgia changed its Japanese national name from “Gruzia” to “Georgia” in April 2015.\nInternationally, Georgia is called “Georgia,” but in Russian it is called “Грузия (Gruziya).”\nIn addition, the name of Georgia is derived from St. George."
    ka: "საქართველომ 2015 წლის აპრილში თავისი ეროვნული სახელი „გურჯია“ შეცვალა „ჯორჯიით“.\nსაერთაშორისო დონეზე საქართველო ეწოდება „Georgia“, მაგრამ რუსულად ეწოდება „Грузия (Gruziya)“.\nასევე, საქართველოს სახელი მომდინარეობს წმინდა გიორგისგან."
