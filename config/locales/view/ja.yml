    description:
      ojakhuri: オジャフリ
      badrijani: パドリジャーニ
      sokos_chashushuli: ソコスチャシュシュリ
      pkhali: プパリ
      ostri: オーストリ
      chikirtma: チヒルトゥマ
      shkmeruli: シュクメルリ
      chakhohbili: チャホフビリ
      ojakhuri1: ジョージア語で「家族の食事」と言われる代表的な肉料理
      ojakhuri2: ジャガイモと玉ねぎ、豚肉、ニンニクやパクチーなどのハーブで作られる、いわば「ジョージア風ジャーマンポテト」
      ojakhuri3: ホクホクのジャガイモと、カリカリのお肉が食欲をそそるので、ビールとの相性が抜群
      badrijani1: "クルミの風味を最大限に使ったジョージア料理の代表的な前菜の一つ"
      badrijani2: "焼きナスにペースト状にしたクルミを巻くので、見栄えが良くちょっとしたパーティにもおすすめ"
      badrijani3: "フードプロセッサーやミキサーがあれば簡単にクルミペースト作れるので手軽にできるかも"
      sokos_chashushuli1: "ジョージア風キノコのハーブソテー"
      sokos_chashushuli2: "好きなキノコと一緒に家庭に最低限なスパイスで炒める手軽で美味しく作れるのが魅力"
      pkhali1: "野菜とクルミをペースト状にした前菜の一つ"
      pkhali2: "基本ほうれん草、ビーツなどを使うケースが多いが、どんな野菜を使ってもOK"
      pkhali3: "各種の野菜の色彩が異なるので、それぞれ色合いの異なったプパリを作ることができる"
      pkhali4: "そのためジョージアでは宴の時に用意されるケースが多い"
      pkhali5: "野菜とクルミをペースト状にした前菜の一つで、パンにつけて食べる"
      ostri1: "子牛肉とトマトのシチュー"
      ostri2: "スパイスと唐辛子をふんだんに使うので、奥深いスパイシーな味わいが特徴"
      ostri3: "ジョージアではパンにつけて食べるがご飯ともよく合う。酒との相性が抜群なので、酒好きの方にはおすすめ"
      chikirtma1: "鶏肉と卵のスープ"
      chikirtma2: "ジョージアでよく用いるスパイスが必要でなく、粉末ブイヨンやコンソメを使えば手軽に作れる"
      chikirtma3: "鶏のあっさり感と卵のトロミが身体に染みるので、体調が悪いとき、二日酔い時におすすめ"
      shkmeruli1: "鶏肉とガーリックのクリーム煮込み"
      shkmeruli2: "ニンニクは刻みでもいいけどニンニクチューブでもおいしく作れる"
      shkmeruli3: "本場は鶏肉とニンニクのみの材料で作るけど、シチューみたいにジャガイモ、玉ねぎ、サツマイモを入れるのもあり"
      shkmeruli4: "鶏肉とガーリックのクリーム煮込み、ニンニク好きな人におすすめ"
      chakhohbili1: "鶏肉のトマト煮込み"
      chakhohbili2: "見た目辛そうに見えるけど、スパイスはほとんど使わず、鶏肉の癖のない香ばしさとトマトのうまみとの組み合わせは万人受け間違いなし"
      chakhohbili3: "骨付き鶏肉や皮付きの鶏肉を使うのがコツ"
