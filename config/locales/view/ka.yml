      chakhohbili2: ცხარედ გამოიყურება, მაგრამ ძალიან ცოტა სანელებელს იყენებს და ქათმის არაჩვეულებრივი ქონდარი გემოსა და პომიდვრის უმამის კომბინაცია აუცილებლად ყველას მოეწონება.
