    how_to_use_this_app: როგორ გამოვიყენოთ ეს აპლიკაცია
    how_to_use1: “Gamarjoba”
    how_to_use2: ეს ყოველდღიური საუბარია, რაც ქართულად "გამარჯობას" ნიშნავს
    how_to_use3: აპლიკაციას დავასახელეთ იმ იმედით, რომ ყველამ გაიზიაროს ქართული საკვები, როგორც ყოველდღიურ საუბარში!
    how_to_use4: მარტივი დიახ-არა კითხვაზე პასუხის შემდეგ, აპლიკაცია ქართულ კერძს გირჩევთ!
    how_to_use5: დიაგნოზის შედეგებიდან გამომდინარე, თქვენ გადამისამართდებით გვერდზე რეკომენდირებული ქართული კერძების და მათი მომზადების შესახებ
    how_to_use6: თქვენ ასევე შეგიძლიათ გაუზიაროთ თქვენი რეკომენდაციები იმდენ ადამიანს, რამდენიც გსურთ X-ზე გაზიარების ფუნქციის გამოყენებით
    how_to_use7: დიაგნოსტიკა შეიძლება ჩატარდეს შესვლით ან მის გარეშე
    how_to_use8: თქვენ შეგიძლიათ გადახვიდეთ თითოეული სამზარეულოს ფორუმზე რეგისტრაციისა და შესვლის შემდეგ
    how_to_use9: თქვენ ასევე შეგიძლიათ შეხვიდეთ Google Authentication-ით
    how_to_use10: აქ შეგიძლიათ განიხილოთ თქვენი საკუთარი შემოქმედება სხვადასხვა ფორუმზე,
    how_to_use11: თქვენ ასევე შეგიძლიათ ატვირთოთ და განათავსოთ სურათები
    how_to_use12: თქვენ ასევე შეგიძლიათ შეამოწმოთ მიმოხილვის რეიტინგები დეტალების დათვალიერებით
    how_to_use13: შეგიძლიათ მოიწონოთ მიმოხილვები, რომლებიც თქვენთვის სასარგებლოა
    how_to_use14: თქვენ შეგიძლიათ წვდომა მოწონებულ პოსტებსა და საკუთარ მიმოხილვებზე სათაურზე
    What kind of country is Georgia?: როგორი ქვეყანაა საქართველო?
    Georgia1: 1. ფართობი
    Georgia2: 69,700 კვადრატული კილომეტრი (იაპონიის ზომის დაახლოებით ერთი მეხუთედი)
    Georgia3: 2. მოსახლეობა
    Georgia4: "3.7 მილიონი (2023: გაეროს მოსახლეობის ფონდი)"
    Georgia5: 3. კაპიტალი
    Georgia6: თბილისი
    Georgia7: 4. ეთნიკურობა
    Georgia8: ქართველი (86,8%), აზერბაიჯანელი (6,2%), სომეხი (4,5%), რუსი (0,7%), ოსი (0,4%)
    Georgia9: 5. ენები
    Georgia10: ოფიციალური ენა არის ქართული (კავკასიური ენების ნაწილი)
    Georgia11: 6. რელიგია
    Georgia12: ძირითადად ქრისტიანები (ქართველი მართლმადიდებლები)
    Georgia13: 7. სხვა
    Georgia14: მდებარეობს შავი ზღვის აღმოსავლეთ სანაპიროზე, კავკასიონის მთების სამხრეთით და მთავარი სატრანსპორტო კვანძი აზიასა და ევროპას შორის.
    Georgia15: ღვინის ნედლეულის, ყურძნის მეღვინეობის კულტურას 8000 წელზე მეტი ხნის ისტორია აქვს და როგორც ამბობენ, მსოფლიოში უძველესია. ღვინის წარმოება დღესაც ყვავის.
    What is a Georgian_Food?: რა არის ქართული საკვები
    Georgian_Food1: საქართველო უძველესი დროიდან იყო მთავარი სატრანსპორტო კვანძი, რომელიც აკავშირებდა აზიასა და ევროპას მრავალ ეთნიკურ ჯგუფთან.
    Georgian_Food2: ისტორიულად საქართველოში დომინირებს მეზობელი ქვეყნები, რამაც განაპირობა კულტურის განვითარება, რომელიც აზიურ და ევროპულ ელემენტებს ურევს მის სამზარეულოში.
    Georgian_Food3: რა არის ძირითადი საკვები?
    Georgian_Food4: ხორბლისგან დამზადებული პური ძირითადი საკვებია, რადგან თითოეული ტერიტორია გარშემორტყმულია მთებით.
    Georgian_Food5: პურის მომზადების ინგრედიენტები და მეთოდები განსხვავდება უბნის მიხედვით.
    Georgian_Food6: ჭვავს ასევე ხშირად მოიხმარენ რუსეთის გავლენის გამო, რომელიც ესაზღვრება ჩრდილოეთით.
    Georgian_Food7: რა მახასიათებლები აქვს სამზარეულოს?
    Georgian_Food8: დასავლეთ აზიის გავლენით, ბევრი მწვანილით და სანელებლებით.
