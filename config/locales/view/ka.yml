      pkhali3: სხვადასხვა ბოსტნეულის სხვადასხვა ფერები საშუალებას გაძლევთ გააკეთოთ სხვადასხვა ფერის პუფალი.
      pkhali4: ამიტომ საქართველოში ხშირად ამზადებენ ბანკეტებზე.
      pkhali5: ბოსტნეულის და ნიგვზის პასტისგან დამზადებული ერთ-ერთი მადა, რომელსაც პურთან ერთად მიირთმევენ.
