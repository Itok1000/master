      content60: კომპანია მოახდენს სერვისის გამოყენებით მიღებულ პერსონალურ ინფორმაციას სათანადოდ დამუშავდეს კომპანიის კონფიდენციალურობის პოლიტიკის შესაბამისად.
      rule13: მუხლი 13 (შეტყობინებები და კომუნიკაცია)
      content61: მომხმარებელსა და კომპანიას შორის კომუნიკაცია უნდა წარიმართოს კომპანიის მიერ დადგენილი წესით.
      content62: თუ სხვაგვარად არ არის ცნობილი კომპანიის მიერ განსაზღვრული წესით, კომპანია ჩათვლის ამჟამად რეგისტრირებულ საკონტაქტო ინფორმაციას მოქმედად და ჩათვლის ნებისმიერ შეტყობინებას ან კომუნიკაციას, რომელიც გაგზავნილია ამ საკონტაქტო ინფორმაციაზე, როგორც მიღებულ იქნა გაგზავნის დროს.
      rule14: მე-14 მუხლი (უფლებათა და ვალდებულებათა გადაცემის აკრძალვა)
      content63: მომხმარებლებს არ შეუძლიათ დანიშნონ ან დაგირავონ თავიანთი თანამდებობა სარგებლობის ხელშეკრულებით ან მათი უფლებები ან ვალდებულებები ამ პირობებით გათვალისწინებული მესამე მხარისთვის კომპანიის წინასწარი წერილობითი თანხმობის გარეშე.
      rule15: მუხლი 15 (მარეგულირებელი კანონი და იურისდიქცია)
      content64: ეს პირობები რეგულირდება იაპონიის კანონებით. სამსახურთან დაკავშირებით რაიმე დავის შემთხვევაში, კომპანიის მთავარ ოფისზე იურისდიქციის მქონე სასამართლოს განსაკუთრებული იურისდიქცია აქვს.
      content65: დასასრული
