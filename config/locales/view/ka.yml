    description:
      ojakhuri: ოჯახური
      badrijani: ბადრიჯანი
      sokos_chashushuli: სოკოს ჭაშუშული
      pkhali: ფხალი
      ostri: ოსტრი
      chikirtma: ჩიხირთმა
      shkmeruli: შქმერული
      chakhohbili: ჩახოხბილი
      ojakhuri1: ტიპიური ქართული ხორცის კერძი, რომელიც ცნობილია როგორც „ოჯახური კვება"
      ojakhuri2: „ქართული გერმანული კარტოფილი“ დამზადებულია კარტოფილით, ხახვით, ღორის ხორცით და მწვანილებით, როგორიცაა ნიორი და პაკ ჩო
      ojakhuri3: ხრაშუნა კარტოფილი და ხრაშუნა ხორცი ძალიან მადისაღმძვრელია და შესანიშნავად უხდება ლუდს!
      badrijani1: ქართული სამზარეულოს ერთ-ერთი ყველაზე ტიპიური მადა, ნიგვზის მაქსიმალური არომატით
      badrijani2: შემწვარი ბადრიჯანი ნიგვზის პასტაშია მოქცეული, რაც შესანიშნავად გამოიყურება და შესანიშნავი არჩევანია მცირე წვეულებებისთვის.
      badrijani3: თუ თქვენ გაქვთ კვების პროცესორი ან ბლენდერი, შეგიძლიათ მარტივად მოამზადოთ კაკლის პასტა.
      sokos_chashushuli1: ქართული მოშუშული სოკო მწვანილით.
      sokos_chashushuli2: მარტივი და გემრიელი მზადდება თქვენი საყვარელი სოკოთი, სახლში მინიმალური სანელებლებით მოხარშული.
      pkhali1: ერთ-ერთი მადა ბოსტნეულით და ნიგოზით პასტაში.
      pkhali2: ძირითადად ისპანახი, ჭარხალი და ა.შ გამოიყენება უმეტეს შემთხვევაში, მაგრამ ნებისმიერი ბოსტნეულის გამოყენება შეიძლება.
      pkhali3: სხვადასხვა ბოსტნეულის სხვადასხვა ფერები საშუალებას გაძლევთ გააკეთოთ სხვადასხვა ფერის პუფალი.
      pkhali4: ამიტომ საქართველოში ხშირად ამზადებენ ბანკეტებზე.
      pkhali5: ბოსტნეულის და ნიგვზის პასტისგან დამზადებული ერთ-ერთი მადა, რომელსაც პურთან ერთად მიირთმევენ.
      ostri1: ხბოს და პომიდვრის ჩაშუშული.
      ostri2: მას აქვს ღრმა პიკანტური არომატი სანელებლებისა და ჩილის წიწაკის უხვი გამოყენების გამო.
      ostri3: საქართველოში პურთან ერთად მივირთმევთ, მაგრამ ბრინჯთანაც კარგად უხდება. ვურჩევ მას მსმელებს, რადგან მშვენივრად უხდება ალკოჰოლს.
      chikirtma1: ქათმის და კვერცხის წვნიანი.
      chikirtma2: მას არ სჭირდება საქართველოში გავრცელებული სანელებლები და ადვილად მზადდება დაფხვნილი ბულიონის ან კონსომეს საშუალებით.
      chikirtma3: ამას გირჩევ, როცა ავად ხარ ან შიმშილი ხარ, რადგან ქათმის სიმსუბუქე და კვერცხების სინაზე ხვდება შენს სხეულში.
      shkmeruli1: კრემის ჩაშუშული ქათმის და ნიორით
      shkmeruli2: შეგიძლიათ გამოიყენოთ დაჭრილი ნიორი, მაგრამ ნივრის ტუბიც გემრიელია.
      shkmeruli3: ავთენტური ვერსია მზადდება მხოლოდ ქათმის და ნიორით, მაგრამ ასევე შეგიძლიათ დაამატოთ კარტოფილი, ხახვი და ტკბილი კარტოფილი, როგორც ჩაშუშულში.
      shkmeruli4: ქათამი და ნიორი კრემში, მათთვის ვისაც ნიორი უყვარს.
      chakhohbili1: პომიდორთან ერთად მოშუშული ქათამი.
      chakhohbili2: ცხარედ გამოიყურება, მაგრამ ძალიან ცოტა სანელებელს იყენებს და ქათმის არაჩვეულებრივი ქონდარი გემოსა და პომიდვრის უმამის კომბინაცია აუცილებლად ყველას მოეწონება.
      chakhohbili3: ხრიკი არის ქათმის გამოყენება ძვლებით ან კანით.
